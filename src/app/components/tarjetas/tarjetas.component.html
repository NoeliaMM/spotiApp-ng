<div class="card-columns animated fadeIn m-5" >
    <div  (click)="verArtista(item)" class="card puntero" *ngFor="let item of items">
      <img [src]="item.images| noimage" class="card-img-top" alt="item.artists[0].name">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text" *ngIf="item.artists">
            <span class="badge badge-primary" *ngFor="let artista of item.artists">
                {{artista.name}}
            </span>
        </p>
      </div>
    </div>

</div>
